<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nueva Tarea</title>
    <link href="/webjars/bootstrap/5.1.0/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-5">
    <h1>Registrar Nueva Tarea</h1>
    <form action="/guardar-tarea" th:object="${tarea}" method="post">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" class="form-control" th:field="*{nombre}" required/>
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">DescripciÃ³n</label>
            <textarea id="descripcion" class="form-control" th:field="*{descripcion}" required></textarea>
        </div>
        <div class="mb-3">
            <label for="fechaInicio" class="form-label">Fecha de Inicio</label>
            <input type="date" id="fechaInicio" class="form-control" th:field="*{fechaInicio}" required/>
        </div>

        <button type="submit" class="btn btn-primary">Guardar Tarea</button>
    </form>


</div>
<script src="/webjars/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>

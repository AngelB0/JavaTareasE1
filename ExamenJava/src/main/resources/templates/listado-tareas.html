<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

</head>
<body>
<div class="container mt-5">

        <thead>
        <tr>
            <th>Nombre</th>
            <th>Descripci√≥n</th>
            <th>Fecha de Inicio</th>
        </tr>

        <tbody>
        <tr th:each="tarea : ${tareas}">

<script src="/webjars/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
